type Query {
  info: String!
  feed: [Link!]!
  link(id: ID!): Link
}

type Mutation {
  post(url: String!, description: String!): Link!

  # update 
  updateLink(input: UpdateLinkInput): Link

  # delete
  deleteLink(id: ID!): Link
}

type Link {
  id: ID!
  description: String!
  url: String!
}

input UpdateLinkInput {
  id: ID!
  url: String
  description: String
}
